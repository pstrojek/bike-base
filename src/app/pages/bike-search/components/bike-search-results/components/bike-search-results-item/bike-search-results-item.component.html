<div class="flex mb-8 flex-col md:flex-row w-full">
  <div class="thumbnail-container mx-auto">
    <a [routerLink]="['/bike-detail', bike.id]">
      <img *ngIf="bike.thumb; else noThumb" [ngSrc]="bike.thumb" fill />
    </a>
  </div>
  <div class="flex-1 pl-4">
    <h3 class="text-lg mb-2" [title]="bike.title">
      <a [routerLink]="['/bike-detail', bike.id]">{{ bike.title }}</a>
    </h3>
    <div>
      <div>Serial: {{ bike.serial }}</div>
      <div>Primary colors: {{ bike.frame_colors.join(", ") }}</div>
      <div>Status: {{ bike.status }}</div>
      <div *ngIf="bike.stolen">Stolen location: {{ bike.stolen_location }}</div>
    </div>
    <button
      class="mt-4"
      mat-raised-button
      color="primary"
      [routerLink]="['/bike-detail', bike.id]"
    >
      More details
    </button>
  </div>
</div>

<ng-template #noThumb>
  <div class="no-thumb">No photo</div>
</ng-template>
