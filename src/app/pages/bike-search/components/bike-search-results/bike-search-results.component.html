<div
  *ngIf="bikes.length"
  class="max-w-3xl mx-auto rounded-lg bg-white flex flex-col p-4 shadow"
>
  <ng-container *ngFor="let bike of bikes; trackBy: trackByBikeSearchItem">
    <app-bike-search-results-item [bike]="bike"></app-bike-search-results-item>
  </ng-container>
</div>
<div class="flex justify-center">
  <mat-spinner *ngIf="isLoading"></mat-spinner>
</div>
