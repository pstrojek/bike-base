<div class="container mx-auto p-2 md:p-16">
  <div *ngIf="bikeDetails$ | async as bikeDetails; else bikeDetailsElse">
    <h1 class="text-4xl mb-8">{{ bikeDetails.title }}</h1>
    <div class="flex flex-col md:flex-row">
      <app-bike-detail-image [imgSrc]="bikeDetails.large_img"></app-bike-detail-image>
      <div class="md:pl-16">
        <h2 class="text-2xl mb-4">Bike details</h2>
        <app-bike-detail-row label="Serial" [value]=" bikeDetails.serial"></app-bike-detail-row>
        <app-bike-detail-row label="Manufacturer" [value]=" bikeDetails.manufacturer_name"></app-bike-detail-row>
        <app-bike-detail-row label="Model" [value]=" bikeDetails.frame_model"></app-bike-detail-row>
        <app-bike-detail-row label="Primary colors" [value]="bikeDetails.frame_colors.join(', ')"></app-bike-detail-row>

        <h3 class="text-xl mt-8 mb-4">Bike status</h3>
        <app-bike-detail-status [stolen]="bikeDetails.stolen" [status]="bikeDetails.status"></app-bike-detail-status>
        <div class="mt-4" *ngIf="bikeDetails.stolen">
          <app-bike-detail-row label="Stolen location" [value]=" bikeDetails.stolen_location"></app-bike-detail-row>
          <app-bike-detail-row label="Stolen at" [value]="bikeDetails.date_stolen | date"></app-bike-detail-row>
        </div>
        <div class="mt-4" *ngIf="!bikeDetails.stolen">
          <app-bike-detail-row label="Found location" [value]=" bikeDetails.location_found"></app-bike-detail-row>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #bikeDetailsElse>
  <div class="flex justify-center">
    <mat-spinner *ngIf="isLoading()"></mat-spinner>
    <div *ngIf="!isLoading()">Sorry not found</div>
  </div>
</ng-template>
